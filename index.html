<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Gentskart</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="brand_logo">
                <img src="./Images/brand_logo.png" alt="Gentskart">
            </div>
            <div class="nav_items">
                <a class="hover-underline-animation" href="">Men</a>
                <a class="hover-underline-animation" href="">Women</a>
                <a class="hover-underline-animation" href="">Kids</a>
                <a class="hover-underline-animation" href="">Offer <span><i class="fa-light fa-badge-percent"></i></span> Zone</a>
            </div>
            <div class="search">
                <form action="./index.html">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
            </div>
            <div class="user_items">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
                <span>My Cart</span>
            </div>
        </div>
        <div class="hero">
            <img src="./Images/6179651.jpg" alt="">
            <button type="submit">View More</button>
        </div>
        <div class="winter_collection">
            <h3>WINTER COLLECTION IS HERE</h3>
        </div>
        <div class="card_grid">
            <div class="card1">
                <button>Men's Collection</button>
                <img src="./Images/men_winter_wear.jpg" alt="">
                
            </div>
            <div class="card2">
                <img src="./Images/women_winter_wear.jpg" alt="">
            </div>
            <div class="card3">
                <img src="./Images/kid_winter_wear.jpg" alt="">
            </div>
        </div>
        <div class="card_flex">
            <div class="card">
                <div class="card_img">
                    <img src="./photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
           
                    <button class="btn" type="submit">Add to Cart</button>
             
            </div>
            <div class="card">
                <div class="card_img">
                    <img src="./photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
                
                    <button class="btn" type="submit">Add to Cart</button>
             
            </div>
            <div class="card">
                <div class="card_img">
                    <img src="./photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
                
                    <button class ="btn" type="submit">Add to Cart</button>
            </div>
            <div class="card">
                <div class="card_img">
                    <img src="./photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
                <button class ="btn" type="submit">Add to Cart</button>
            </div>
            <div class="card">
                <div class="card_img">
                    <img src="./photo-1505740420928-5e560c06d30e.jpeg" alt="">
                </div>
                <button class ="btn" type="submit">Add to Cart</button>
            </div>
          
        </div>
    </div>
</body>
</html>
