<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="brand_logo">
                <img src="./Images/brand_logo.png" alt="Gentskart">
            </div>
            <div class="nav_items">
                <a class="hover-underline-animation" href="">Men</a>
                <a class="hover-underline-animation" href="">Women</a>
                <a class="hover-underline-animation" href="">Kids</a>
                <a class="hover-underline-animation" href="">Offer <span><i class="fa-light fa-badge-percent"></i></span> Zone</a>
            </div>
            <div class="search">
                <form action="./index.html">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
            </div>
            <div class="user_items">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
                <span>My Cart</span>
            </div>
        </div>
        <div class="login-container">
            <input type="checkbox" id="check">
            <div class="login form">
              <header>Login</header>
              <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <input type="button" class="button" value="Login">
              </form>
              <div class="signup">
                <span class="signup">Don't have an account?
                 <label for="check">Signup</label>
                </span>
              </div>
            </div>
            <div class="registration form">
              <header>Signup</header>
              <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Create a password">
                <input type="password" placeholder="Confirm your password">
                <input type="button" class="button" value="Signup">
              </form>
              <div class="signup">
                <span class="signup">Already have an account?
                 <label for="check">Login</label>
                </span>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
